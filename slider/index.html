<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="list">
        <img
          src="https://images.unsplash.com/photo-1480499484268-a85a2414da81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1776&q=80"
          alt=""
          class="item"
        />
        <img
          src="https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt=""
          class="item"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1688645554172-d3aef5f837ce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80"
          alt=""
          class="item"
        />
      </div>
      <div class="btn-group">
        <button class="btn btn-prev"><i class="bx bx-chevron-left"></i></button>
        <button class="btn btn-next"><i class="bx bx-chevron-right"></i></button>
      </div>
      <div class="dots">
        <div class="active"></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
